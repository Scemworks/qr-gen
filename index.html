<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="qr-generator">
        <h1>QR Code Generator</h1>
        <label for="choice">Choose Type:</label>
        <select id="choice">
            <option value="link">Link</option>
            <option value="image">Image</option>
        </select>
        
        <div id="link-input">
            <input type="text" id="link" placeholder="Enter a link or text">
        </div>
        
        <div id="image-input" style="display: none;">
            <input type="file" id="image" accept="image/*">
        </div>
        
        <button id="generate">Generate QR Code</button>
        
        <div id="qr-output" style="display: none;">
            <div id="qr-container"></div>
            <button id="download" class="hidden">Download QR Code</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
