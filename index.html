<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <label for="choice">What do you want to encode?</label>
        <select id="choice">
            <option value="link">Link or Text</option>
            <option value="image">Image</option>
        </select>
        
        <div id="link-input" class="input-section">
            <input type="text" id="link" placeholder="Enter URL or Text">
        </div>
        
        <div id="image-input" class="input-section hidden">
            <input type="file" id="image">
        </div>
        
        <button id="generate-btn">Generate QR Code</button>
        <div id="qr-output">
            <h2>Generated QR Code:</h2>
            <div id="qr-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
