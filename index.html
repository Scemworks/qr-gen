<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="qr-generator">
        <h2>QR Code Generator</h2>
        <select id="choice">
            <option value="link">Generate QR Code from Link</option>
            <option value="image">Generate QR Code from Image</option>
        </select>

        <!-- Link Input -->
        <div id="link-input" style="display: block;">
            <input type="text" id="link" placeholder="Enter URL or Text" />
        </div>

        <!-- Image Input -->
        <div id="image-input" style="display: none;">
            <input type="file" id="image" accept="image/*" />
            <div id="error-message" style="color: red; display: none;">Invalid file type. Please upload an image file (jpg, jpeg, png, gif, bmp, svg).</div>
        </div>

        <button id="generate">Generate QR Code</button>

        <div id="qr-output">
            <div id="qr-container"></div>
            <button id="download" class="hidden">Download QR Code</button> <!-- Initially hidden -->
        </div>

        <button id="save-logs">Save Logs</button>
    </div>

    <footer>
        <p>Made with ♥️ by <a href="https://github.com/Scemworks" target="_blank">Scemworks</a></p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
